<mat-toolbar color="primary">
  <span class="logo"><img src="{{imageUrl}}images/logo.png" height="30" width="41" /></span>
  <a mat-button routerLink="/home" routerLinkActive="active">
    <fa-icon [icon]="icons.solid.faHome" size="lg"></fa-icon> Home
  </a>
  <a mat-button routerLink="/about" routerLinkActive="active">
    <fa-icon [icon]="icons.solid.faInfo" size="lg"></fa-icon> About
  </a>
  <a mat-button routerLink="/menu" routerLinkActive="active">
    <fa-icon [icon]="icons.solid.faList" size="lg"></fa-icon> Menu
  </a>
  <a mat-button routerLink="/contact" routerLinkActive="active">
    <fa-icon [icon]="icons.solid.faAddressCard" size="lg"></fa-icon> Contact
  </a>
  <span class="flex-spacer"></span>
  <a mat-button (click)="openLoginForm()">
    <fa-icon [icon]="icons.solid.faRightToBracket"></fa-icon> Login
  </a>
</mat-toolbar>
