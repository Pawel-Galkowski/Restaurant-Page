<div class="container">
  <div>
    <h3>Menu</h3>
    <hr />
  </div>
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
      <mat-grid-tile-header>
        <h1>{{ dish.name | uppercase }}</h1>
      </mat-grid-tile-header>
        <img src="{{ imageUrl + dish.image }}" alt={{dish.name}}>
        <p matLine class="description">
          <span> {{ dish.description }} </span>
        </p>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="flex" *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
