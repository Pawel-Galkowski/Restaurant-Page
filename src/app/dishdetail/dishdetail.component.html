<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxflex *ngIf="dishDetails">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{ dishDetails.name | uppercase }}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{dishDetails.image}}" alt="{{ dishDetails.name }}" />
          <mat-card-content>
            <p>{{dishDetails.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="40">
      <mat-card>
          <mat-card-content *ngFor="let comment of dishDetails.comments">
            <p>
                <span> {{ comment.comment | uppercase}} </span>
              </p>
              <p>
                <span> {{ comment.rating }} stars</span>
              </p>
              <p>
                <span> {{ comment.author && comment.date | uppercase }}</span>
              </p>
          </mat-card-content>
      </mat-card>
  </div>

</div>
