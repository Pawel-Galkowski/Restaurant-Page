<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <div fxflex *ngIf="dishDetails">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ dishDetails.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ dishDetails.image }}"
          alt="{{ dishDetails.name }}"
        />
        <mat-card-content>
          <p>{{ dishDetails.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header><h1>Comments</h1></mat-card-header>
      <mat-card-content *ngFor="let comment of dishDetails.comments">
        <p>
          <span> {{ comment.comment }} </span> <br />
          <span> {{ comment.rating }} stars</span><br />
          <span> -- {{ comment.author }}</span>
          <span> {{ comment.date | date: "mediumDate" }}</span>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
